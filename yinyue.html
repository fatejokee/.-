      <tr>
        <td valign="top"><p>　　引 </p>
          <p >我与生活 </p>
          <p >我和我的文房四宝是最好的伙伴。 </p>
          <p >没有家人陪伴的日子，我用狼毫在宣纸上写出一个个赏心悦目的文字。 </p>
          <p >我也爱流行音乐。 </p>
<p >周杰伦，是我最有力的精神后盾。 </p>
          <p >我其实喜欢他歌里的追忆与青春。 </p>
          <p >故事的小黄花，从出生那年就飘着。 </p>
<p >童年的荡秋千。 </p>
          <p >随记忆一直晃到现在。&nbsp;刮风这天，我试过握着你手。 </p>
          <p >但偏偏，雨渐渐，大到我看你&#8212;&#8212; </p>
<p >不见~ </p>
          <p >还要多久， </p>
          <p >我才能在你身边~ </p>
<p >等到放晴的那天。 </p>
          <p >也许我会比较，&nbsp;好一点！</p>
